	<script src="main.js"></script>
	<script type="text/javascript">

		function checkMobile() {
			return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
		}

		function loadApp() {

			// Create the flipbook



			if (!checkMobile()) { // not mobile

				height = "90vh";

				$('.flipbook').turn({
					// Width

					width: "100vh",

					// Height

					height: height,

					// Elevation

					elevation: 100,

					duration: 1500,
					// Enable gradients

					gradients: true,

					// Auto center this flipbook

					autoCenter: true,

					display: 'double',

				});
			}
			else {
				$('.flipbook').turn({
					// Width

					width: "90svw",

					// Height

					height: "150svw",

					// Elevation

					elevation: 0,

					duration: 2000,

					// Enable gradients

					gradients: true,

					// Auto center this flipbook

					autoCenter: true,

					display: 'single',

				});
			}
		}

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['lib/turn.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});

	</script>
